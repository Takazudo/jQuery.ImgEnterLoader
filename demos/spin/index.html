<script src="../../libs/jquery/1.5.1/jquery.js"></script>

<style>
body {
	font-size: 12px;
}
h1 {
	font-size:1.2em;
	text-align:center;
}
.imgdiv {
	width:160px;
	height:160px;
	background:#ddd;
	margin:0 auto 20px;
}
	.imgdiv img {
		display:block;
		width:100%;
		height:100%;
	}
</style>
<script>
$(function() {

	$('.apply-enterload').imgEnterLoad({
		enter: function($container) {
			var spinnerOptions = {
				color: '#333',
				lines: 10,
				length: 10,
				width: 2,
				radius: 10
			};
			(new Spinner(spinnerOptions)).spin($container[0]);
		},
		imgload: function($container, $img) {
			$container.empty();
			$img.hide();
			$container.append($img);
			$img.fadeIn();
		}
	});

});
</script>
